<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            margin: 2rem;;
            --color-primary: lightblue;
            font-family: sans-serif;
        }
    </style>
    <script src="tooltip.js"></script>
    <script src="confirm-link.js"></script>
    <script src="info-button.js"></script>
    <script src="modal.js"></script>
</head>
<body>
    <p>
        <uc-tooltip class="important" text="Web components is a set of standars.">
            <span class="highlight">Web component</span>
        </uc-tooltip> are awasome!
    </p>
    <uc-tooltip></uc-tooltip>
    <div> This does not get the web component styles!</div>

    <a is="uc-confirm-link" href="https://www.google.com">Google</a>
    <br>
    <uc-info-button banner-text="Banner custom text">Show</uc-info-button>
    <uc-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>With your confirmation you agree to pay the full amount!</p>
    </uc-modal>
    <p>Please confirm your choice</p>
    <button>Show Details & Confirm</button>
    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector('uc-modal');

        confirmButton.addEventListener('click', () => {
            if (!modal.isOpen) {
                modal.open();
            }
        })
    </script>
</body>
</html>
